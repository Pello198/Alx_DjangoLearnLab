
{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
  <h2>Login</h2>
  {% if form.errors %}
    <p style="color: red;">Login failed. Please check username and password.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
  </form>
{% endblock %}
