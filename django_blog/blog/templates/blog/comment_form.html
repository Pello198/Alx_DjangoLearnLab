{% extends 'blog/base.html' %}

{% block content %}
  <h2>
    {% if post.pk %}
      Edit Comment
    {% else %}
      New Comment
    {% endif %}
  </h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
      {% if post.pk %}
        Update
      {% else %}
        Post
      {% endif %}
    </button>
  </form>

  <p>
    <a href="{% url 'post-detail' post.pk %}">Back to post</a>
  </p>
{% endblock %}
